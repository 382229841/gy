<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8" />
    <title>购轻松承诺</title>
    <meta name="keywords" content="购轻松,购轻松台湾,购轻松手机,旅游,台湾">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
	

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="css/layout.css" rel="stylesheet" type="text/css" />
	<script src="../lib/zepto.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
	<style>
		.app{
			overflow: hidden;
			margin:0 auto;
			text-align: center;
		}
		img{
			border:0;
			margin:0;
			vertical-align: bottom;
		}
		.panel{
			width: 100%;
			text-align: center;
			max-width: 640px;
			margin: 0 auto;
		}
		.img-panel{
			font-size:0 ;
			position:relative;
		}
		.img-panel img{
			width:100%;
			max-width:640px;
		}
		body{
			margin:0;
			padding:0;
		}
		.nva{
			background-color:#F15C5C;
		}
	</style>
</head>
<body>
    <div class="app">
		<div class="scrollable">
			 <div class="nav" style="background-color: #F15C5C;">
			 		<div class="btn-left"></div>
					购轻松承诺
			 </div>
			 
			 <div class="scrollable-content" style="margin-top:50px;">

				<div class="img-panel"><img src="images/3.png"/></div>

			 </div>

		</div>
	</div>
</body>
<script>

	$(document).ready(function(){
		
		var platform=getQueryStringByName('platform');
		if(platform){
			$(".nav").css("display","none");
			$(".scrollable-content").css("margin-top","0");
		}else{
			$(".scrollable-content").css("margin-top","50px");
		}
		
		$(".btn-left").bind("click",function(){
			window.location.href="../";
		});
	});


</script>
