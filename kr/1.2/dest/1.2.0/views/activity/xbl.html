<style>
	img{
		border:0;
		margin:0;
		vertical-align: bottom;
	}
	.activity-panel{
		max-width:640px;
		width:100%;
		text-align:center;
		margin:0 auto;
	}
	.img-panel{
		position: relative;
	}
	.img-panel table{
		width:100%;
		max-width:640px;
		background:#83D7FB;
	}
	.img-panel table tr{
		border:0;
	}
	.img-panel table tr td{
		border:0;
	}
	.icon_choose{
		position: absolute;
		width: 38px;
		bottom: 110px;
		left: 120px;
		z-index: 999;
	}
	.icon_button{
		position: absolute;
		width: 265px;
		bottom: 30px;
		left: 170px;
		z-index: 999;
	}
	.input_name{
		position: absolute;
		width: 265px;
		top: 24px;
		left: 253px;
		z-index: 999;
	}
	.input_name div input{
		width: 265px;
		height: 36px;
		min-height:22px;
		margin-bottom: 21px;
		border: 0px;
		color: #F67736;
		text-align:center;
		font-weight:bold;
		border-bottom: 1px solid #f67736;
		border-radius: 0;
	}
	.products{
		width: 548px;
		position: absolute;
		height: 220px;
		background: rgba(255,200,200,.0);
		z-index: 999;
		top: 71px;
		left: 38px;
	}
	.products div{
		height: 220px;
		background: rgba(100,255,100,0.0);
		float: left;
		width: 137px;
		position: relative;	
	}
	.products div img{
		position: absolute;
		bottom: -3px;
		left: 52px;	
	}
	.option{
		position: absolute;
		width: 400px;
		left: 116px;
		background: rgba(255,200,200,.0);
		bottom: 54px;
		height: 88px;
	}
	.option div{
		float: left;
		width: 180px;
		position: relative;
		text-align: left;
		padding-left: 8px;
		height: 44px;
	}
</style>
<div ng-controller="activityXblPriceController">
	<div id="shareHint" ng-click="fadeOutShare();" style="display:none;position: fixed;
				background: #000000;
				width: 100%;
				top: 0;
				left: 0;
				z-index: 99999999;
				opacity: .8;
				height: 100%;">
		<img src="image/activity/hint-1.png" style="position: fixed;width:55%;left:2em;top:2.8em;"/>
		<img src="image/activity/hint-2.png" style="position: fixed;width:30%;right:1em;"/> 
	</div>
	<!-- Navbars -->
    <div  class="navbar navbar-app nav-main" ng-show="isShowNavbar">
        <div class="navbar-brand navbar-brand-center">
            {{activityInfo.activity.name}}         
        </div>
        <div class="btn-group pull-left" ng-click="back()">
            <div class="btn btn-navbar sidebar-toggle">
                <div class="btn-to-back">
                </div>
            </div>
        </div>
    </div>
    <div class="scrollable background-white">
		<div class="scrollable-content relative background-white">	
			<div class="nav-main-block" ng-show="isShowNavbar"></div>
			<div class="activity-panel">
				
				<div class="img-panel">
					<img src="image/activity/xbl/xbl_01.jpg?20150422"/>
				</div>
				<div class="img-panel">
					<img src="image/activity/xbl/xbl_02.jpg?20150422"/>
				</div>
				<div class="img-panel">
					<img src="image/activity/xbl/xbl_03.jpg?20150422"/>
				</div>
				<div class="img-panel">
					<img src="image/activity/xbl/xbl_04.jpg?20150422"/>
				</div>
				<div class="img-panel">
					<img src="image/activity/xbl/xbl_05.jpg?20150422"/>
					
					<div class="products">
						<div ng-click="choosePrize(1);">
							<img ng-show="prize==1" src="image/activity/xbl/zan.png?20150422"/>
							<img ng-show="prize!=1" src="image/activity/xbl/zan_gray.png?20150422"/>
						</div>
						<div ng-click="choosePrize(2);">
							<img ng-show="prize==2" src="image/activity/xbl/zan.png?20150422"/>
							<img ng-show="prize!=2" src="image/activity/xbl/zan_gray.png?20150422"/>
						</div>
						<div ng-click="choosePrize(3);">
							<img ng-show="prize==3" src="image/activity/xbl/zan.png?20150422"/>
							<img ng-show="prize!=3" src="image/activity/xbl/zan_gray.png?20150422"/>
						</div>
						<div ng-click="choosePrize(4);">
							<img ng-show="prize==4" src="image/activity/xbl/zan.png?20150422"/>
							<img ng-show="prize!=4" src="image/activity/xbl/zan_gray.png?20150422"/>
						</div>
					</div>
				</div>
				<div class="img-panel">
					<img src="image/activity/xbl/xbl_06.jpg?20150422"/>
				</div>
				<div class="img-panel">
					<img src="image/activity/xbl/xbl_07.jpg?20150422"/>					
					<div class="input_name">
					    
						<div><input type="text" ng-model="name"/></div>
						<div><input type="tel" ng-model="mobile" /></div>
						<div class="clear"></div>
					</div>
					
					<div class="option">
						<div ng-click="chooseOption1();"><img ng-show="option1==1" src="image/activity/xbl/right.png?20150422"/></div>
						<div ng-click="chooseOption2();"><img ng-show="option2==2" src="image/activity/xbl/right.png?20150422"/></div>
						<div ng-click="chooseOption3();"><img ng-show="option3==3" src="image/activity/xbl/right.png?20150422"/></div>
						<div ng-click="chooseOption4();"><img ng-show="option4==4" src="image/activity/xbl/right.png?20150422"/></div>
					</div>
				</div>
				<div class="img-panel">
					<img src="image/activity/xbl/xbl_08.jpg?20150422"/>
					<div ng-click="submit();" class="icon_button" id="button">
						<img ng-show="status==0" src="image/activity/xbl/bm.png?20150422"/>
						<img ng-show="status==1" src="image/activity/xbl/ybm.png?20150422"/>
					</div>
				</div>
			</div>
			
			
			
			
		</div>
	 </div>
</div>
