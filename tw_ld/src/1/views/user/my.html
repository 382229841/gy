<style>
.myPhone-item-title{
    margin:10px;
}
.myPhone-item-text{
     margin:10px;
     position:relative;
}
.myPhone-item-text input{
	width: 100%;
	border: 0px solid #eeeeee;
	border-bottom: 1px solid #eeeeee;
	color: #000000;
	height: 3.0em;
	padding-left: 0em;
	outline: none;
}
.myPhone-item-text img{     
     position:absolute;
     height:2.2em;
     top:0.6em;
     left:0.6em
}
.myPhone-item-text .fa{     
     position:absolute;
     font-size:1.8em;
     top:0.4em;
     left:0.4em;
     color:#F25A65;
}

.myPhone-item-text button{
     margin-top:5px;
     width: 99%;
     color:#ffffff;
     font-size:1.3em;
     background-color:#51BF87;
     border:1px solid #56C18A;
     height:2.5em;
}
.my_logo{
	height: 100px;
	background: url(image/about_logo_o.png);
	background-repeat: no-repeat;
	background-position: center 0;
	background-size: contain;
	margin-bottom: 1.5em;
	margin-top: 1.5em;
}

</style>
<div ng-controller="myController">
    <!-- Navbars -->
    <div class="navbar navbar-app nav-main" ng-show="isLogin">
        <div class="navbar-brand navbar-brand-center">
            <span ng-if="!from">我的</span> 
            <span ng-if="from">登录</span>                       
        </div>
        <div class="btn-group pull-left" ng-click="back()">
            <div class="btn btn-navbar sidebar-toggle">
                <div class="btn-to-back">
                </div>
            </div>
        </div>
    </div>
    <div class="scrollable">
        <div class="scrollable-content background-gray2">            
           
            

            <div class="myPhone-content" ng-hide="isLogin">           
                <div class="myPhone-item">
					<div class="myPhone-item-title">
                        
                     </div>
					 <div class="my_logo"></div>
				
					<div class="myPhone-item-text" style="  background-color: #fff;">
                        <span class="col-xs-3" style="height: 3em;line-height: 3em;text-align:right;">账号：</span>
						
						<span class="col-xs-9">
							<input type="text" ng-model="username" id="myPhoneNumber" placeholder="手机号" onkeydown="checkNumber(this,false);"/>
						
						</span>
						<div class="clear"></div>
						
						<span class="col-xs-3" style="height: 3em;line-height: 3em;text-align:right;">密码：</span>
						<span class="col-xs-9">
							 <input type="password" ng-model="password" id="myPhoneNumber" placeholder="登录密码"/>
						
						</span>
						
						<div class="clear"></div>
                     </div>

					 
					 <div class="myPhone-item-text text-right">
                        <span style="padding:1em;" ng-click="forgot();">忘记密码?</span>
                     </div>
                     

                     <div class="myPhone-item-text" style="text-align:center;margin-top:25px;white-space:nowrap;">
                        <button class="btn" ng-click="login();" style="width:80%;background:#ff5757;border:#ff5757;">登录</button>
                     </div>
					 
					 <div class="myPhone-item-text text-gray text-center">
                        仅限领队账号登录，普通账户无法登录
                     </div>
					 
					 <div class="myPhone-item-text text-center">
                        <button class="btn" ng-click="register();" 
							style="width: 80%;
								  text-decoration: underline;
								  background-color: #f5f5f5;
								  border: #f5f5f5;
								  color: #333;
								  font-size: 1.2em;
								  ">
							注册(邀请码)
						</button>
                     </div>
					 <div class="nav-main-block"></div> 
					 
					

                </div> 
            </div>
 
            
            <div class="my-content" ng-if="isLogin">              
                <div id="divMy" class="my-content">  
                    <div class="nav-main-block"></div>
                    <div class="my-bg">
                        <img src="/image/my_bg.png" />
                        <div class="my-profile">
                            <img ng-src="{{user.headimgurl}}" ng-if="user.headimgurl"/>
                            <img src="/image/my/default_headimg.png" ng-if="!user.headimgurl"/>
                            <div class="profile-titile" style="color:#fff;">{{user.nickname}}</div>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <div class="my-item">
                        <a href="#/orderList/{{user.token}}">
                            <div class="my-item-1"><img src="/image/my_1.png"><span>我的订单</span><span class="right-span"><img src="/image/my_10.png" /></span></div>
                        </a>  
                        <a href="#/myCoupon/{{user.token}}">
                            <div class="my-item-2"><img src="/image/icon_coupon.png"><span>优惠券</span><span class="right-span"><img src="/image/my_10.png" /></span></div>
                        </a>                      
                    </div>
                    
                    <div class="my-item" ng-if="isNeedBind">
                        <a href="#/myPhone/{{user.mobile}}/{{user.token}}">                            
                            <div class="my-item-2">
                                <img src="/image/my_2.png">
                                <span>手机号</span>                            
                                <span class="right-span"><img src="/image/my_10.png" /></span>
                                <span class="right-span1" style="color:#da5664;" ng-if="user.mobile!='0'">{{user.mobile}}</span>
                                <span class="right-span1" style="color:#da5664;" ng-if="user.mobile=='0'"></span>
                            </div>
                        </a>
                    </div>

                    <div class="mySet-item-text" ng-if="isShowLogoutBtn">
                        <button class="btn" ng-click="logout();">退出登录</button>
                     </div>
                </div>
            </div>
        </div>
    </div>
</div>
