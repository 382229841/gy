<style>
	img{
		border:0;
		margin:0;
		vertical-align: bottom;
	}
	.activity-panel{
		max-width:640px;
		width:100%;
		text-align:center;
		margin:0 auto;
	}
	.img-panel{
		font-size:0 ;
		position:relative;
	}
	.img-panel table{
		width:100%;
		max-width:640px;
		background:#83D7FB;
	}
	.img-panel table tr{
		border:0;
	}
	.img-panel table tr td{
		border:0;
	}
</style>
<div ng-controller="activityTourController">
	<div id="shareHint" ng-click="fadeOutShare();" style="display:none;position: fixed;
				background: #000000;
				width: 100%;
				top: 0;
				left: 0;
				z-index: 99999999;
				opacity: .8;
				height: 100%;">
		<img src="image/activity/hint-1.png" style="position: fixed;width:55%;left:2em;top:2.8em;"/>
		<img src="image/activity/hint-2.png" style="position: fixed;width:30%;right:1em;"/> 
	</div>
	<!-- Navbars -->
    <div  class="navbar navbar-app nav-main" ng-show="isShowNavbar">
        <div class="navbar-brand navbar-brand-center">
            {{activityInfo.activity.name}}         
        </div>
        <div class="btn-group pull-left" ng-click="back()">
            <div class="btn btn-navbar sidebar-toggle">
                <div class="btn-to-back">
                </div>
            </div>
        </div>
    </div>
    <div class="scrollable background-white">
		<div class="scrollable-content relative background-white">	
			<div class="nav-main-block" ng-show="isShowNavbar"></div>
			<div class="activity-panel">
				
				<div class="img-panel">
					<img src="image/activity/tour/1.jpg?20150422"/>
				</div>

				<div class="img-panel"><!--商品1 -->
					<div style="position:absolute;width:100%;text-align:center;">
						<img src="image/activity/tour/8.jpg?20150422" style="width: 96%;" ng-click="goTo(1);"/>
					</div>
					<img src="image/activity/tour/2.jpg?20150422"/>
				</div>
				<div class="img-panel">
					<img src="image/activity/tour/3.jpg?20150422"/>
				</div>
				<div class="img-panel"><!--商品2 -->
					<div style="position:absolute;width:100%;text-align:center;">
						<img src="image/activity/tour/9.jpg?20150422" style="width: 96%;"  ng-click="goTo(2);"/>
					</div>
					<img src="image/activity/tour/4.jpg?20150422"/>
				</div>
				<div class="img-panel">
					<img src="image/activity/tour/5.jpg?20150422"/>
				</div>
				<div class="img-panel"><!--商品3 -->
					<div style="position:absolute;width:100%;text-align:center;">
						<img src="image/activity/tour/10.jpg?20150422" style="width: 96%;"  ng-click="goTo(3);"/>
					</div>
					<img src="image/activity/tour/6.jpg?20150422"/>
				</div>
				<div class="img-panel"><!--更多 -->
					<div style="position:absolute;width:100%;text-align:center;top: 10%;">
						<img src="image/activity/tour/btn.png?20150422" style="width:65%;" ng-click="more();"/>
					</div>
					<img src="image/activity/tour/7.jpg?20150422"/>
				</div>


			</div>
		</div>
