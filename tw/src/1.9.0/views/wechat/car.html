<div ng-controller="carController">
    <!-- Navbars -->
    <div class="navbar navbar-app nav-main">
        <div class="navbar-brand navbar-brand-center">
            车
        </div>
        <div class="btn-group pull-right">
            <div class="btn btn-navbar">
                <div class="btn-nav-car">
                    
                </div>
            </div>
        </div>  
    </div>
    <div class="scrollable">
        <div class="scrollable-content background-home background-weixin-home">
            <div class="nav-main-block">
            </div>
            <div class="car-panel">
                <div class="btn-group justified nav-tabs">
                  <a class="btn btn-default"
                     href="#Tab1"
                     toggle="on"
                     active-class="active">接机
                  </a>

                  <a class="btn btn-default"
                     href="#Tab2"
                     toggle="on"
                     active-class="active">送机
                  </a>

                </div>

                <div class="tab-content">
                  <div class="tab-pane"
                      toggleable
                      active-class="active"
                      default="active"
                      id="Tab1"
                      exclusion-group="myTabs">
                    <p>
                        <div class="fill-area input-area address-area">
                            <div class="list-group">
                                <div class="list-group-item">
                                    <div class="pull-left">
                                        <div class="main-theme-text overlay-text">乘车时间
                                        </div>
                                    </div>
                                    <div class="media-body">
                                        <input id="appDateTime"  type="text" ng-model="name" class="input"
                                            placeholder="请选择乘车日期及时间" maxlength="20"  ng-click="date()" readonly="readonly"/>
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="pull-left">
                                        <div class="main-theme-text overlay-text">机场
                                        </div>
                                    </div>
                                    <div class="media-body">
                                        <input ng-click="airport()" type="text" ng-model="flight.terminal" class="input"
                                            placeholder="请选择到达机场" readonly="readonly"/>
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="pull-left">
                                        <div class="main-theme-text overlay-text">目的城市
                                        </div>
                                    </div>
                                    <div class="media-body">
                                        <input type="text" ng-model="mobile" class="input"
                                            placeholder="请选择目的城市" maxlength="13" readonly="readonly"/>
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="pull-left">
                                        <div class="main-theme-text overlay-text">酒店
                                        </div>
                                    </div>
                                    <div class="media-body">
                                        <input type="text" ng-model="mobile" class="input"
                                            placeholder="请输入酒店名"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p>
                  </div>

                  <div class="tab-pane"
                      toggleable
                      active-class="active"
                      id="Tab2"
                      exclusion-group="myTabs">
                    <p>
                        <div class="fill-area input-area address-area">
                            <div class="list-group">
                                <div class="list-group-item">
                                    <div class="pull-left">
                                        <div class="main-theme-text overlay-text">乘车时间
                                        </div>
                                    </div>
                                    <div class="media-body">
                                        <input id="appDateTime"  type="text" ng-model="name" class="input"
                                            placeholder="请选择乘车日期及时间" maxlength="20"  ng-click="date()" readonly="readonly"/>
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="pull-left">
                                        <div class="main-theme-text overlay-text">机场
                                        </div>
                                    </div>
                                    <div class="media-body">
                                        <input ng-click="airport()" type="text" ng-model="flight.terminal" class="input"
                                            placeholder="请选择到达机场" readonly="readonly"/>
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="pull-left">
                                        <div class="main-theme-text overlay-text">出发城市
                                        </div>
                                    </div>
                                    <div class="media-body">
                                        <input type="text" ng-model="mobile" class="input"
                                            placeholder="请选择出发城市" maxlength="13" readonly="readonly"/>
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="pull-left">
                                        <div class="main-theme-text overlay-text">酒店
                                        </div>
                                    </div>
                                    <div class="media-body">
                                        <input type="text" ng-model="mobile" class="input"
                                            placeholder="请输入酒店名"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </p>
                  </div>          
                  <div class="main-btn-100 main-btn-red">
                      <button class="btn">我要预约</button>
                  </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
